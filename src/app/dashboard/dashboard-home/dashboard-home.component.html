<div class="container">

  <mat-grid-list #grid rowHeight="2:1">
    <mat-grid-tile *ngFor="let tile of tiles" [rowspan]="tile.rows" [style.background]="tile.color" [routerLink]="tile.url">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>

  <span> Breakpoint: {{grid.cols}} </span>
</div>
